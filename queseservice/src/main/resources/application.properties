spring.application.name=queseservice
server.port=8081
spring.mysql.datasource.jdbc-url=jdbc:mysql://localhost:3306/tutorial
spring.mysql.datasource.username=root
spring.mysql.datasource.password=5364
spring.mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mysql.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mysql.jpa.generate-ddl=true
spring.mysql.jpa.hibernate.ddl-auto=update

spring.postgresql.datasource.jdbc-url=jdbc:postgresql://localhost:5432/tutorial
spring.postgresql.datasource.username=postgres
spring.postgresql.datasource.password=5364
spring.postgresql.datasource.driver-class-name=org.postgresql.Driver
spring.postgresql.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.postgresql.jpa.generate-ddl=true
spring.postgresql.jpa.hibernate.ddl-auto=update
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

